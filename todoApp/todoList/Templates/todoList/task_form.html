{% extends 'todoList/main.html' %}
{% block content %}

  <!-- Cabeçalho com link de volta -->
  <div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Back</a>
  </div>

  <!-- Corpo do card com o formulário -->
  <div class="card-body">
    <h3>Task Form</h3>
    <form method="post" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="button" type="submit" value="Submit">
    </form>
  </div>

{% endblock content %}
